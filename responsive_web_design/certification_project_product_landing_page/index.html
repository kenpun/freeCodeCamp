<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
  <div id="page-wrapper">
    <header id="header">
      <div class="logo">
        <img 
        id="header-img" 
        src="" 
        alt="logo" />
      </div>

      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="">First Clickable Element</a></li>
          <li><a class="nav-link" href="">Second Clickable Element</a></li>
          <li><a class="nav-link" href="">Third Clickable Element</a></li>
        </ul>
      </nav>
    </header>

    <div class="container"></div>

    <section id="hero">
      <h2>Here is some text</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input 
        id="email"
        name="email"
        type="email"
        placeholder="Enter your email address"
        required
        />
        <input 
        id="submit"
        type="submit"
        value="Get Started"
        class="btn"
        />
      </form>
    </section>

  </div>    
</body>
</html>
