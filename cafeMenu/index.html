<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>TASH'S CAFE</h1>
        <p class="established">Est. 2021</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Cafe Creme</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Chai Latte</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Cafe con Leche</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Um cafe</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Kaassouffle</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Eclair</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Tarta de Queso</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Pastel de Nata</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.linkedin.com/in/kennethelumba/" target="_blank">Visit our website</a>
        </p>
        <p class="address">Storkower Str. 132, 10407 Berlin</p>
      </footer>
    </div>
  </body>
</html>
